<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10.v-for中key属性的使用</title>
    <script src="./lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>
        <label
          >Id:
          <input type="text" v-model="id" />
        </label>
        <label
          >Name:
          <input type="text" v-model="name" />
        </label>

        <input type="button" value="添加" @click="add" />
      </div>
      <!-- 注意： v-for循环的时候，key属性只能使用number或者string，key在使用的时候，必须使用v-bind属性绑定的形式，指定key的值 -->
      <p v-for="item in list" :key="item.id">
        <input type="checkbox" />
        {{ item.id }} --- {{ item.name }}
      </p>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          id: "",
          name: "",
          list: [
            { id: 1, name: "zs" },
            { id: 2, name: "ls" },
            { id: 3, name: "ww" },
            { id: 4, name: "zl" },
          ],
        },
        methods:{
            add(){//添加方法
                // this.list.push({id:this.id, name:this.name})
                this.list.unshift({id:this.id, name:this.name})
            }
        }
      });
    </script>
  </body>
</html>
