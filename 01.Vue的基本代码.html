<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.Vue的基本代码</title>
    <!-- 1. 导入Vue的包 -->
    <script src="./lib/vue.js"></script>
</head>
<body>
    <!-- 将来new的Vue实例，会控制这个元素中的所有内容 -->
    <!-- Vue 实例所控制的这个元素的区域，就是V-->
    <div id="app">
        <p>{{msg}}</p>
    </div>
    <script>
        // 2. 创建一个Vue的实例
        // 当导入包后，在浏览器的内存中，就多了一个Vue构造函数
        // 注意：new出来的这个vm对象就是MVVM中的VM调度者
        var vm = new Vue({
            el:'#app', //表示当前new的这个Vue实例，要控制页面的哪个区域
            // data就是MVVM中的M，专门用来保存每个页面中的数据
            data:{//data属性存放的是el中要用到的数据
                msg:'欢迎学习Vue' //通过Vue提供的指令，方便的把数据渲染到页面上，程序员不再手动操作DOM元素
            }
        })
    </script>
</body>
</html>
