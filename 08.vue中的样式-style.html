<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08.vue中样式-style</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 对象就是无序键对的集合，如果属性里面包含“-”则一定要给属性添加引号'' -->
        <h1 :style="{color:'red','font-weight':'200'}">这是一个很大的H1！</h1>
        <h1 :style="[styleObj,styleObj1]">这是一个很大的H1！</h1>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                styleObj:{color:'red','font-weight':'200'},
                styleObj1:{fontStyle:'italic'}
            },
            methods:{}
        })
    </script>
</body>
</html>
