<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18.动画-使用animate.css类库实现动画</title>
    <script src="./lib/vue.js"></script>
    <link rel="stylesheet" href="./lib/animate.css">
    <!-- 入场使用 bounceIn  离场 bounceOut -->
</head>
<body>
    <div id="app">
        <input type="button" value="toggle" @click="flag=!flag">

        <!-- 1. 使用 transition 元素， 把需要被动画控制的元素包裹起来。transition 是 vue 官方提供的 -->
        <transition enter-active-class="animate__bounceIn" leave-active-class="animate__bounceOut" :duration="100">
            <h3 v-if="flag">这是一个H3</h3>
        </transition>

        <hr>

        <transition enter-active-class="animate__bounceIn" leave-active-class="animate__bounceOut" :duration="{ enter:200,leave:400 }">
            <h3 v-if="flag">这是一个H3</h3>
        </transition>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                flag:false,
                flag2:false
            },
            methods: {
                
            }
        })
    </script>
</body>
</html>
