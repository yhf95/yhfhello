<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.v-cloak的学习</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 用v-cloak可以解决插值表达式闪烁的问题 -->
        <p v-cloak>{{msg}}</p>
        <!-- 默认 v-text是没有闪烁问题的 -->
        <h4 v-text="msg"></h4>
        <!-- v-text会覆盖元素中原本的内容，但是v-cloak插值表达式只会替代自己的占位符，不会把整元素的内容清空。 -->
        <!-- 此时显示的是msg2的内容，不会将h1标签进行解析而是当普通的字符进行显示 -->
        <div>{{msg2}}</div>
        <!-- 此时显示的是msg2的内容，不会将h1标签进行解析而是当普通的字符进行显示 -->
        <div v-text="msg2"></div>
        <!-- 此时会将h1标签当作标签显示 -->
        <div v-html="msg2"></div>
        
        
        <input type="button" value="按钮" v-bind:title="mytitle+'123'" v-on:click="show">
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'123',
                msg2:'<h1>这个为H1</h1>',
                mytitle:'这是一个自己定义的title'
            },
            methods:{//这个属性定义了当前Vue实例所有可用的方法
                show:function(){
                    alert('Hello')
                }
            }
        })



        // document.getElementById('btn').onclick = function(){
        //     alert('Hello')
        // }
    </script>
</body>
</html>
