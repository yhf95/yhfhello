<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21.组件-创建组件的方法</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 如果要使用组件，直接把组件的名称，以 HTML 标签的形式 引入到页面中即可 -->
        <!-- 如果组件名称注册时使用驼峰表示 myCom1 ，则使用时要使用 my-com1 这种写法。如果不使用驼峰表示 则两者一样 -->
        
        <my-com1></my-com1> 
    </div>

    <div id="app2">
        <login></login>
    </div>

    <!-- 组件创建方式3 在被控制的 #app 外 使用 template 元素 定义组件的HTML模版结构 -->
    <template id="tmpl">
        <div>
            <h1>这是通过 template 元素 在外部定义的组件结构，这种方式有代码的提示和高亮</h1>
            <h4>123</h4>
        </div>
    </template>
    <script>
        //组件创建方式1
        //1.1 使用 Vue.extend 来创建全局的Vue组件
        // var com1 = Vue.extend({
        //     template:'<h3>这是使用 Vue.extend 创建的组件</h3>' //通过 template 属性 指定来组件要展示的HTML结构
        // })
        // //1.2 使用 Vue.component('组件名称',创建的组件模版对象)
        // Vue.component('myCom1',com1) 

        //简化方式
        // Vue.component('myCom1',Vue.extend({
        //     template:'<h3>这是使用 Vue.extend 创建的组件</h3>'
        // }))


        //组件创建方式2
        // Vue.component('myCom1',{template:'<h3>这是直接使用 Vue.component 创建的组件</h3>'})

        //注意：无论是哪种方式创建的出来的组件，组件的 template 属性指向的模版内容，必须有且只有唯一的一个根元素
        // Vue.component('myCom1',{template:'<div><h3>这是直接使用 Vue.component 创建的组件</h3><span>123</span></div>'})

        //组件创建方式3
        Vue.component('myCom1',{
            template:'#tmpl'
        })

        var vm = new Vue({
            el:'#app',
            data:{},
            methods: {}
        })

        var vm2 = new Vue({
            el:'#app2',
            data:{},
            methods: {},
            filters:{},
            directives: {},
            components: { //定义实例内部私有组件
                login:{
                    template:'<h1>这是私有的 login 组件</h1>'
                }
            },

            beforeCreate () {},
            created () {},
            beforeMount () {},
            mounted () {},
            beforeUpdate () {},
            updated () {},
            beforeDestroy () {},
            destroyed () {},
        })
    </script>
</body>
</html>
