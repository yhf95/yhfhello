<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.v-model指令</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <h4>{{ msg }}</h4>
        <!-- v-bind 只能实现数据的单项绑定，从M自动绑定到V，无法实现数据的双向绑定 -->
        <input type="text" v-bind:value="msg" style="width: 50%;">
        <!-- v-model 指令可以实现表单元素和Medel中数据的双向数据绑定，注意：v-model只能运用在表单元素（input【包括 radio、text、address、email等】、select、checkbox、textarea）中 -->
        <input type="text" v-model="msg" style="width: 50%;">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                msg:'程序员敲代码'
            },
            methods:{

            }
        })
    </script>
</body>
</html>
