<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14.vue-resource使用</title>
    <script src="./lib/vue.js"></script>
    <!-- 注意：vue-resource依赖于Vue，所以先后顺序要注意 -->
    <script src="./lib/vue-resource.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="get请求" @click="getInfo" >
        <input type="button" value="post请求" @click="postInfo" >
        <input type="button" value="jsonp请求" @click="jsonpInfo" >
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data:{},
            methods:{
                getInfo(){//发起get请求
                    //通过发起get请求后，通过 .then 来设置成功的回调函数
                    this.$http.get('https://jsonplaceholder.typicode.com/users').then(function(result){
                        console.log(result)
                    })
                },
                postInfo(){
                    this.$http.post('https://jsonplaceholder.typicode.com/users',{},{emulateJSON:true}).then(result=>{
                        console.log(result)
                    })
                },
                jsonpInfo(){
                    this.$http.jsonp('https://jsonplaceholder.typicode.com/users').then(result => {
                        console.log(result.body)
                    })
                }
            }
        })
    </script>
</body>
</html>
