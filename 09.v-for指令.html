<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09.v-for指令</title>
    <script src="./lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p v-for="(item,i) in list">索引值:{{i}} --- 每一项:{{item}}</p>
      <p v-for="user in list1">Id:{{user.id}} --- Name:{{user.name}}</p>
      <p v-for="(val,key) in user">值：{{ val}} --- 键：{{key}}</p>
      <p v-for="count in 10">这是第 {{count}} 次循环</p>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          list: [1, 2, 3, 4, 5, 6],
          list1: [
            { id: 1, name: "zs" },
            { id: 2, name: "ls" },
            { id: 3, name: "ww" },
            { id: 4, name: "zl" },
          ],
          user:{
              id:1,
              name:'zs',
              gender:'男'
          }
        },
        methods: {},
      });
    </script>
  </body>
</html>
