<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26.使用ref获取DOM元素和组件</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="获取元素" @click="getElement" ref="mybtn">
        <h3 id="myh3" ref="my">今天下雨了！</h3>
        <hr>
        <login ref="mylogin"></login>
    </div>
    <script>
        var login = {
            template:'<h1>登录组件</h1>',
            data(){
                return {
                    msg:' son msg'
                }
            },
            methods:{
                show(){
                    console.log('调用了子组件方法')
                }
            }
        }

        var vm = new Vue({
            el:'#app',
            data:{},
            methods: {
                getElement(){
                    // console.log(document.getElementById('myh3').innerText)
                    // ref 是英文单词【reference】的缩写，
                    console.log(this.$refs.my.innerText)
                    console.log(this.$refs.mybtn.value)
                    console.log(this.$refs.mylogin.msg)
                    this.$refs.mylogin.show()
                }
            },
            components: {
                login
            }
        })
    </script>
</body>
</html>
